{% extends "skieasy_app/base.html" %}

{% block content %}
    <h3> {{ title }}'s Listing </h3>
    <form method="post" enctype="multipart/form-data" action="{% url 'update-equipment' equip_id %}">
        <table>
            {{ form }}
        </table>
        {% csrf_token %}
        <button type="submit">Update Equipment</button>
    </form>
{% endblock %}
