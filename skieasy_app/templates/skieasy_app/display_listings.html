{% extends "skieasy_app/base.html" %}

{% block content %}
<h3> {{ title }}'s Listings </h3>
    <div id="listings">
        {% for list in listings %}
            <div id="list-{{ forloop.counter }}">
                <span> Start Date: {{ list.start_date }} </span>
                <span> End Date: {{ list.end_date }} </span>
            </div>
        {% endfor %}
    </div>
{% endblock %}
