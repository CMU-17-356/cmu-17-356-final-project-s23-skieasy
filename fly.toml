# fly.toml file generated for skieasy on 2023-04-13T13:43:52-04:00

app = "skieasy"
kill_signal = "SIGINT"
kill_timeout = 5
primary_region = "iad"
processes = []

[deploy]
  release_command = "python manage.py migrate"

[env]
  PORT = "8000"

[experimental]
  auto_rollback = true

[[services]]
  http_checks = []
  internal_port = 8000
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "10s"
    interval = "60s"
    restart_limit = 0
    timeout = "10s"

[[statics]]
  guest_path = "/code/static"
  url_prefix = "/static/"
